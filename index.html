<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kurnik – Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; color: #222; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; }
    .status { margin: 10px 0; }
    .lamp { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; background: gray; }
    .green { background: green; }
    .gray { background: gray; }
    .time-display { font-size: 20px; text-align: center; margin: 15px 0; }
    .schedule-list { font-family: monospace; background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sterowanie Kurnikiem</h1>
    <div class="time-display" id="espTime">--:--:--</div>
    <div class="schedule-list" id="schedTimes">
      Otwórz: --:--<br>
      Zamknij: --:--<br>
      Światło ON: --:--<br>
      Światło OFF: --:--
    </div>
  </div>
  <script>
    const client = mqtt.connect("wss://42ceb2ec1aef4657b29ae73f374ca029.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "websocket",
      password: "Pawel1005",
      clientId: "web_" + Math.random().toString(16).substr(2, 8),
      keepalive: 60
    });

    client.on("connect", () => {
      console.log("MQTT connected");
      client.subscribe("kurnik/time");
      client.subscribe("kurnik/schedule/state");
    });

    client.on("message", (topic, message) => {
      const msg = message.toString();
      if (topic === "kurnik/time") {
        document.getElementById("espTime").textContent = msg;
      } else if (topic === "kurnik/schedule/state") {
        try {
          const sched = JSON.parse(msg);
          document.getElementById("schedTimes").innerHTML =
            `Otwórz: ${sched.timeOpen}<br>Zamknij: ${sched.timeClose}<br>Światło ON: ${sched.timeLightOn}<br>Światło OFF: ${sched.timeLightOff}`;
        } catch (e) {
          console.error("Błąd JSON", e);
        }
      }
    });
  </script>
</body>
</html>
